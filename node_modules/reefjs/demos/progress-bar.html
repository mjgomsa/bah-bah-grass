<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Progress Bar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, component} = reef;

		// Create reactive store
		let data = store({
			percentage: 0
		});

		// Create template
		function template () {
			return `
				<label for="progress">App progress:</label>
				<progress id="progress" max="100" value="${data.percentage}"> ${data.percentage}% </progress>`;
		}

		// Create reactive component
		component('#app', template);

		// Automatically increase the percentage every second
		let int = setInterval(function () {

			// Increase the percentage
			data.percentage += 1;

			// Once it hits 100%, clear it
			if (data.percentage > 99) {
				clearInterval(int);
			}

		}, 32);
	</script>

</body>
</html>
