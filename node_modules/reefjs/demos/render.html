<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>render()</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {render} = reef;

		// Create a template
		function template () {
			return '<p>Hello, world!</p>';
		}

		// Render it into the #app element
		render('#app', template());
	</script>

</body>
</html>
