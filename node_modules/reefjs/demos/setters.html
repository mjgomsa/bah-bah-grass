<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Setters</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {setter, component} = reef;

		let todos = setter(['Swim', 'Climb', 'Jump', 'Play'], {
			add (todos, todo) {
				todos.push(todo);
			},
			delete (todos, todo) {
				let index = todos.indexOf(todo);
				todos.splice(index, 1);
			}
		});

		// Create a template
		function template () {
			return `
				<ul>
					${todos.data.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		}

		// Create a reactive component
		// It automatically renders into the UI
		component('#app', template);

		// After two seconds, add an item to the todo list
		setTimeout(function () {
			todos.data.push('Take a nap... zzzz');
		}, 2000);
	</script>

</body>
</html>
