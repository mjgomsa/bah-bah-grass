<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Batch Rendering Updates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, component} = reef;

		// Create a reactive store
		let data = store({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play'],
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Create a template
		function template () {
			let {heading, todos, emoji} = data;
			return `
				<h1>${heading} ${emoji}</h1>
				<ul>
					${todos.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		}

		// Listen for render events
		document.addEventListener('reef:render', function (event) {
			console.log(`The #${event.target.id} element was rendered.`);
		});

		// Create a reactive component
		// It automatically renders into the UI
		component('#app', template);

		// After two seconds, add an item to the todo list
		setTimeout(function () {
			data.todos.push('Take a nap... zzzz');
			data.todos.push('Wake up');
			data.todos.push('Repeat');
		}, 2000);
	</script>

</body>
</html>
